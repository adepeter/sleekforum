{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <!-- styles -->
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <!-- favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <title>Mail Sent</title>
</head>
<body>

<!-- LANDING -->
<div class="landing">
    <!-- LANDING DECORATION -->
    <div class="landing-decoration"></div>
    <!-- /LANDING DECORATION -->

    <!-- LANDING INFO -->
    <div class="landing-info">
        <!-- LOGO -->
        <div class="logo">
            <!-- ICON LOGO VIKINGER -->
            <svg class="icon-logo-vikinger">
                <use xlink:href="#svg-logo-vikinger"></use>
            </svg>
            <!-- /ICON LOGO VIKINGER -->
        </div>
        <!-- /LOGO -->

        <!-- LANDING INFO PRETITLE -->
        <h2 class="landing-info-pretitle">Welcome to</h2>
        <!-- /LANDING INFO PRETITLE -->

        <!-- LANDING INFO TITLE -->
        <h1 class="landing-info-title">SLEEKFORUM</h1>
        <!-- /LANDING INFO TITLE -->

        <!-- LANDING INFO TEXT -->
        <p class="landing-info-text">The next generation social network &amp; community! Connect with your friends and
            play with our quests and badges gamification system!</p>
        <!-- /LANDING INFO TEXT -->
    </div>
    <!-- /LANDING INFO -->

    <!-- LANDING FORM -->
    <div class="landing-form">
        <!-- FORM BOX -->
        <div class="form-box login-register-form-element">
            <!-- FORM BOX DECORATION -->
            <img class="form-box-decoration overflowing" src="{% static 'img/landing/rocket.png' %}" alt="rocket">
            <!-- /FORM BOX DECORATION -->

            <!-- FORM BOX TITLE -->
            <h2 class="form-box-title">Reset Mail Sent</h2>
            <!-- /FORM BOX TITLE -->
            <div class="demo-box">
                <div class="demo-box-icon-wrap">
                    <!-- ICON CHECK -->
                    <svg class="icon-check">
                        <use xlink:href="#svg-check"></use>
                    </svg>
                    <!-- /ICON CHECK -->
                </div>
                <p class="demo-box-title">Mail sent</p>
                <p class="demo-box-text">Please check your inbox or spam folder to reset your password</p>
                <br />
                <p class="demo-box-text">
                    <a href="{% url 'sleekforum:home:home' %}">Go home</a>
                </p>
            </div>
        </div>
        <!-- /FORM BOX -->
    </div>
    <!-- /LANDING FORM -->
</div>
<!-- /LANDING -->

<!-- app -->
<script src="{% static 'js/utils/app.js' %}"></script>
<!-- XM_Plugins -->
<script src="{% static 'js/vendor/xm_plugins.min.js' %}"></script>
<!-- form.utils -->
<script src="{% static 'js/form/form.utils.js' %}"></script>
<!-- landing.tabs -->
<script src="{% static 'js/landing/landing.tabs.js' %}"></script>
<!-- SVG icons -->
<script src="{% static 'js/utils/svg-loader.js' %}"></script>
</body>
</html>
